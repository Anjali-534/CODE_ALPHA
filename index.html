<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <h1 style="color: rgb(121, 94, 58);">AGE CALCULATOR</h1>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>AGE CALCULATOR</title>
  </head>
  <body>
    <section id="calculator">

      <div class="calculator-box">
        <img src="calci.png" alt="">
        <label for="day">Day:</label>
        <input type="number" id="day" min="1" max="31" />
        <label for="month">Month:</label>
        <input type="number" id="month" min="1" max="12" />
        <label for="year">Year:</label>
        <input type="datetime-local" id="year" value="year" /><br><br><br><br>

        <button class="button" onclick="calculateAge()">Calculate Age</button>
        <p id="result"></p>
      </div>
    </section>

      <script src="script.js"></script>
    </section>
    <section>

    </section>
  </body>
</html>
